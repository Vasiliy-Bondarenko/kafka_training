# !!!!!!!!! NOTE !!!!!!!!!!!
# pass-through variables from environment into containers with ${VAR}
# start services with ./start.sh script
---
version: '2'
services:
  devops:
    build: .
    entrypoint: |
      bash -c "
      tail -f /dev/null"
    volumes:
      - .:/app
  kafkacat:
    build: ./kafka_kaleido
    entrypoint: |
      bash -c "
      tail -f /dev/null"
    volumes:
      - ./kafka_kaleido:/app
